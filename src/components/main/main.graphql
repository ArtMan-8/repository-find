import { gql } from "@apollo/client";

export const TOP_REPOS = gql`
  query GetTopRepos {
    search(query: "stars:>50000", type: REPOSITORY, first: 10) {
      repositoryCount
      nodes {
        ... on Repository {
          id
          name
          url
          stargazers {
            totalCount
          }
          defaultBranchRef {
            target {
              ... on Commit {
                committedDate
              }
            }
          }
        }
      }
    }
  }
`;

export const GET_REPOS = gql`
  query GetRepos($getQuery: String!) {
    search(query: $getQuery, type: REPOSITORY, first: 10) {
      repositoryCount
      nodes {
        ... on Repository {
          id
          name
          url
          stargazers {
            totalCount
          }
          defaultBranchRef {
            target {
              ... on Commit {
                committedDate
              }
            }
          }
        }
      }
    }
  }
`;
